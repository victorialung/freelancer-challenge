<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:700|Montserrat:700" 
        rel="stylesheet">
        <link rel="stylesheet" href="assets/icons/icomoon/icon_star/style.css">
        
        <link rel="stylesheet" href="css/style.css">
        <title></title>
    </head>
    <body id="head_section">
        <!--navegation bar-->
        <nav>
            <div class="container_nav text-uppercase">
                <!--navegation bar's elements-->
                <div class="navbar_name">
                    <a class="name_page" href="#head_section">start bootstrap</a>
                </div>
                <div class="navbar_list">
                    <ul>
                        <li class="navbar_list_element">portafolio</li>
                        <li class="navbar_list_element">about</li>
                        <li class="navbar_list_element">contact</li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--header-->
        <header>
            <div class="container_header">
                <!--navegation header's elements-->
                <div class="header_profile">
                    <img src="assets/img/profile.png" alt="profile's image">
                </div>
                <div class="header_intro">
                    <div class="header_welcome text-uppercase">
                        <span class="header_welcome_span">start bootstrap</span>
                        <hr class="header_icon_star"><span class="icon-star-full"></span>
                    </div>
                    <div class="header_phrase">
                        <h3>web developer - graphic artist - user experience designer</h3>
                    </div>
                </div>
            </div>
        </header>
        <!--portfolio-->
        <portfolio>
            <div class="portfolio_presentation">
                    <span class="portfolio_welcome_span text-uppercase">portfolio</span>
                    <hr class="portfolio_icon_zoom"><span class="icon-star-full"></span>
                <div class="portfolio_container">
                    <div class="portfolio_images">
                        <figure>
                            <img src="assets/img/cabin.png" alt="cabin">
                        </figure>
                        <figure>
                                <img src="assets/img/cake.png" alt="cake">
                        </figure>
                        <figure>
                                <img src="assets/img/circus.png" alt="circus">
                        </figure>
                    </div>
                    <div class="portfolio_images">
                        <figure>
                                <img src="assets/img/game.png" alt="game">
                        </figure>
                
                        <figure>
                                <img src="assets/img/safe.png" alt="safe">
                        </figure>
                        <figure>
                                <img src="assets/img/submarine.png" alt="submarine">
                        </figure>
                    </div>
                </div>


            </div>









        </portfolio>











    </body>
</html>
